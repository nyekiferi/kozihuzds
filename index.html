<!DOCTYPE html>
<html>
    <head>
        <title>Közis húzás</title>
    </head>

    <body>
        <h1>Közis húzás</h1>
        <label for="nev">Add megy a nevedet:</label>
        <input type="text" id="nev">
        <input type="button" id="gomb" value="Húzas" onclick="huzas(), eredmeny()">
        <p id="huzott"></p>
	<h3>A rendszer a neveket az alábbi formában ismeri: Seszti, Dóri, Mariann, Vanda, Laci, Zsolt atya, Feca, Bálint, Máté, Dia</h3>
	<h2 style="color:red">Nem ér megnézni másét.. Csak magatoknak lövitek le :| Jövőre meg rakunk rá vmi jó kis védelmet</h2>

    </body>

    <script>
        const request = new XMLHttpRequest()

        function huzas(){
            request.open("POST", "/huzas", true)
            request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')
            request.send('drawName=' + document.getElementById("nev").value)
        }

        async function eredmeny(){
            await fetch("/eredmeny")
                .then(res => res.json())
                .then(data => document.getElementById("huzott").innerHTML = JSON.stringify(data.huzott).substring(1, JSON.stringify(data.huzott).length - 1))
        }
    </script>
</html>
